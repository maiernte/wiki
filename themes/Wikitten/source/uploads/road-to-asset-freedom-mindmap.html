    <g ed:parentid="129" ed:width="149" ed:height="20.5" id="116" ed:layout="righttree" transform="matrix(1,0,0,1,954,-49)" style="display:none">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L149,20.5"/>
        <text class="st1">
            <tspan y="14.7" class="st5" x="9" style="white-space:pre">3.</tspan>
            <tspan style="white-space:pre">「成长」才是王道</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Helvetica Neue'; color:#000000; background-color:#ffffff;&quot;>钱不是最重要，它可以再生。时间也不是，它本质上不属于你，你只能试着与它做朋友。注意力是自己可以做主的。&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; font-weight:600; color:#c00000; background-color:#ffffff;&quot;>必须把宝贵的注意力全部放在自己身上&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; color:#c00000; background-color:#ffffff;&quot;>。&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; color:#000000; background-color:#ffffff;&quot;>放在自己的哪儿上？答：“&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; font-weight:600; color:#c00000; background-color:#ffffff;&quot;>成长&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; color:#000000; background-color:#ffffff;&quot;>”。不珍惜自己注意力的人最终注定是贫穷的，因为他们终生被收割，不可能有真正有价值的产出，怎么可能最终变得富有？另外，要放在自己的&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; font-weight:600; color:#c00000; background-color:#ffffff;&quot;>真爱&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; color:#000000; background-color:#ffffff;&quot;>上，以及对整个社会真正&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; font-weight:600; color:#c00000; background-color:#ffffff;&quot;>有贡献&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; color:#000000; background-color:#ffffff;&quot;>的事情上。（对于后两者，关注的焦点还是“成长”。）&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(123,4)"/>
        </g>
    </g>

        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>时间和金钱谁更重要？答案是时间。因为财富自由的定义就是“不为生活需要出售时间”。另外一个角度是，“花钱买你的时间更划算”。&lt;/span>&lt;/p>&lt;/body>">

        </g>
    </g>
    <g ed:parentid="167" ed:width="121.859" ed:height="20.5" id="175" ed:layout="righttree" transform="matrix(1,0,0,1,1115,-103)" style="display:none">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L121.9,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">注意力 =>产出</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'Helvetica Neue'; font-size:12pt; color:#000000; background-color:#ffffff;&quot;>注意力和时间？&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; font-size:12pt; color:#c00000; background-color:#ffffff;&quot;>注意力是能让你有所产出的唯一资源&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; font-size:12pt; color:#000000; background-color:#ffffff;&quot;>！而时间不一定是你的，&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; font-size:12pt; color:#c00000; background-color:#ffffff;&quot;>时间不会自动产出&lt;/span>&lt;span style=&quot; font-family:'Helvetica Neue'; font-size:12pt; color:#000000; background-color:#ffffff;&quot;>。（李笑来花大量时间与老婆沟通，陪伴，以便换来自己集中注意力工作的机会。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(96,4)"/>
        </g>
    </g>

    <g ed:parentid="177" ed:width="82.0625" ed:height="20.5" id="180" ed:layout="righttree" transform="matrix(1,0,0,1,846,234)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L82.1,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">&lt;合作></tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>合作的本质是大家各自放弃一小部分安全感，并把那一部分安全感交给合作方来保障。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(56,4)"/>
        </g>
    </g>
    <g ed:parentid="177" ed:width="82.0625" ed:height="20.5" id="182" ed:layout="righttree" transform="matrix(1,0,0,1,846,261)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L82.1,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">&lt;信任></tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>信任就是相信对方不会利用自己主动放弃的那一部分安全感。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(56,4)"/>
        </g>
    </g>
    <g ed:parentid="177" ed:width="118.063" ed:height="20.5" id="188" ed:layout="righttree" transform="matrix(1,0,0,1,846,288)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L118.1,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">&lt;缺乏安全感></tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>就是不相信别人竟然可以不利用自己放弃的那一部分安全感，所以只能自己去搞定百分之百的安全感，让人心力交瘁。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(92,4)"/>
        </g>
    </g>
    <g ed:parentid="188" ed:width="114" ed:height="20.5" id="190" ed:layout="righttree" transform="matrix(1,0,0,1,932,-46)" style="display:none">

        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">将军赶路不打小鬼</tspan>
        </text>
    </g>
    <g ed:parentid="188" ed:width="87" ed:height="20.5" id="195" ed:layout="righttree" transform="matrix(1,0,0,1,932,-19)" style="display:none">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L87,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">大智若愚</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>最大的勇敢，就是在孑然一身的时候，还勇于放弃部分安全感。“大智若愚”，大智更像是&lt;/span>&lt;span style=&quot; font-family:'宋体'; color:#c00000;&quot;>结果&lt;/span>&lt;span style=&quot; font-family:'宋体';&quot;>。&lt;/span>&lt;span style=&quot; font-family:'宋体'; color:#c00000;&quot;>若愚&lt;/span>&lt;span style=&quot; font-family:'宋体';&quot;>才是原因。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(61,4)"/>
        </g>
    </g>

        <text class="st1">

        </text>
    </g>
    <g ed:parentid="104" ed:width="137" ed:height="23.5" id="200" ed:layout="righttree" transform="matrix(1,0,0,1,767,1034)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.5L137,23.5"/>
        <text class="st4">
            <tspan y="17.6" x="8" style="white-space:pre">要「活着未来」</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>只有对未来具有「预判」，并切实执行，才&lt;/span>&lt;span style=&quot; font-family:'宋体'; color:#c00000;&quot;>有可能&lt;/span>&lt;span style=&quot; font-family:'宋体';&quot;>活得超额利润。就是古人说的「人无远虑，必有近忧」。因为世界总是在变化，如果全身心只考虑当下，当变化来临的时侯，就要蒙受损失。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(111,5)"/>
        </g>
    </g>
    <g ed:parentid="104" ed:width="130" ed:height="23.5" id="209" ed:layout="righttree" transform="matrix(1,0,0,1,767,1064)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,23.5L130,23.5"/>
        <text class="st4">
            <tspan y="17.6" x="8" style="white-space:pre">如何遇到「贵人」</tspan>
        </text>
    </g>
    <g ed:parentid="209" ed:width="87" ed:height="20.5" id="221" ed:layout="righttree" transform="matrix(1,0,0,1,859,301)" style="display:none">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L87,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">成为贵人</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>自己首先得是个贵人，才能遇到贵人，甚至更多贵人。最不济，你也已经成为自己的贵人，而且不会轻易离你而去。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(61,4)"/>
        </g>
    </g>

    <g ed:parentid="209" ed:width="122.469" ed:height="20.5" id="236" ed:layout="righttree" transform="matrix(1,0,0,1,859,335)" style="display:none">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L122.5,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">[求助] vs [乞讨]</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>求助不是低声下气的行为，而是一种交易。不仅如此，还是一种隐蔽的、意义巨大的交易。&lt;/span>&lt;span style=&quot; font-family:'宋体'; font-weight:600; color:#c00000;&quot;>贵人之所以原因帮助你，是因为他已经看到你的价值。&lt;/span>&lt;span style=&quot; font-family:'宋体';&quot;>分清楚“求助”、“乞讨”、“添麻烦”、“占便宜”之间的区别。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(96,4)"/>
        </g>
    </g>
    <g ed:parentid="209" ed:width="87" ed:height="20.5" id="239" ed:layout="righttree" transform="matrix(1,0,0,1,859,369)" style="display:none">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L87,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">十二原则</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>1 乐观的人更容易成为他人的贵人&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>2 贵人更容易遇到贵人&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>3 能帮助他人进步，才是真正的贵人&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>4 优秀的、值得尊重的人，更容易获得帮助。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>5 乐于分享的人容易获得帮助&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>6 不给他人制造负担的人容易获得帮助&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>7 不以求助为耻的人容易获得帮助&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>8 求助的时候不仅仅用金钱作为回报，帮助他人的时候也不应该收取金钱回报。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>9 贵人不一定是牛人，贵人通常“以和为贵”。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>10 很多时候，人们的成功，来源于大量的人希望看到他成功。&lt;/span>&lt;span style=&quot; font-family:'宋体'; color:#c00000;&quot;>反过来，如果大量的人不愿意看到某人成功，那么这个人真的很难获得所谓的“贵人相助”&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>11 正在做“正确”事情，更容易获得贵人相助。也就是所谓的“得道多助”。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>12 活在未来的人更容易遇到贵人，因为别人能在他身上看到未来。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(61,4)"/>
        </g>
    </g>

    <g ed:parentid="244" ed:width="147" ed:height="20.5" id="246" ed:layout="righttree" transform="matrix(1,0,0,1,924,372)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L147,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">绝大多数都是落后的</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>20%之后都是落后，因为世界20%的人占了有限资源的80%。在人工智能和新技术时代，可能1%之后都算落后。将来可能是千分之一，万分之一之后都算。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(121,4)"/>
        </g>
    </g>
    <g ed:parentid="244" ed:width="99" ed:height="20.5" id="249" ed:layout="righttree" transform="matrix(1,0,0,1,924,399)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L99,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">要认清现状</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>我们每个人都已经可以尽量感知到这个世界的全部。所以要对自己是否处在落后状态有清晰认知。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(73,4)"/>
        </g>
    </g>
    <g ed:parentid="244" ed:width="142.063" ed:height="20.5" id="251" ed:layout="righttree" transform="matrix(1,0,0,1,924,426)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L142.1,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">危机感=>摆脱落后</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>我们对知识的渴求已经变成害怕落后。这是种危机感和焦虑，但它能帮我们持续进步，摆脱落后。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(116,4)"/>
        </g>
    </g>
    <g ed:parentid="242" ed:width="111" ed:height="20.5" id="253" ed:layout="righttree" transform="matrix(1,0,0,1,852,453)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L111,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">乌比冈湖效应</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>Lake Wobegon Effect 每个人都自认高于平均水平。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(85,4)"/>
        </g>
    </g>
    <g ed:parentid="242" ed:width="133.734" ed:height="20.5" id="257" ed:layout="righttree" transform="matrix(1,0,0,1,852,480)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L133.7,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">邓宁- 克鲁格效应</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>Dunning-Kruger Effect 能力欠缺的人有一种虚幻的自我优越感，错误的认为自己比真实情况更加优秀。&lt;/span>&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>以前因为怕麻烦而省去的麻烦，在未来的某一天，或者未来的某一时刻，一定会以另一种形式呈现在你面前。麻烦不会无缘无故的消失，问题也不会无缘无故的解决。&lt;/span>&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>据说绝大多数人的幸福感是建立在比较之上的。有个玩笑：所谓的幸福就是自己的收入总比妹夫的收入多百分之二十。&lt;/span>&lt;/p>&lt;/body>">

        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L111,20.5"/>
        <text class="st11">
            <tspan y="14.7" x="8" style="white-space:pre">【万能钥匙】</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>如果锁孔插着一把钥匙，那么锁就等于是开着的。之所以打不开那扇门，就是因为它是被锁上了，而开那个锁需要的钥匙一定在别的什么地方。当我们尝试解决什么问题的时候，只盯着问题看，盯着问题想，盯着问题找解决方案，通常只能是无奈告终。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(85,4)"/>
        </g>
    </g>
    <g ed:parentid="330" ed:width="87" ed:height="20.5" id="332" ed:layout="righttree" transform="matrix(1,0,0,1,981,1288)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L87,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">解决问题</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>所以，一旦你遇到问题的时候发现自己正在“盯着问题本身进行思考”的时候，就应该激活你的元认知能力，让它告诉自己：&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'宋体';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体'; font-style:italic; color:#868686;&quot;>不对，我得把我的注意力从问题本身移开，因为解决方案肯定在其它地方。。。。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'宋体'; font-style:italic; color:#868686;&quot;>&lt;br />&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'宋体'; font-style:italic; color:#868686;&quot;>&lt;br />&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(61,4)"/>
        </g>
    </g>

        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L51,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">钱</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>别人都盯着钱看，我也觉得钱是个问题，打我觉得解决方案一定在其它地方........最终，我认定能力更重要，所以盯着自己的能力看。是的，盯着自己的能力成长才是真正的“钥匙”。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(25,4)"/>

    <g ed:parentid="336" ed:width="87" ed:height="20.5" id="342" ed:layout="righttree" transform="matrix(1,0,0,1,827,30)" style="display:none">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L87,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">三个技巧</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>1 一念一世界，在开始做事情前，先为这件事情赋予重大意义&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>2 思考如果不做这件事情，会有哪些负面意义。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>3 通过社交学习。（靠近成功的人，远离负能量重的人）&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(61,4)"/>
        </g>
    </g>
    <g ed:parentid="242" ed:width="63" ed:height="20.5" id="344" ed:layout="righttree" transform="matrix(1,0,0,1,852,561)">
        <path stroke="#696969" stroke-linejoin="round" fill="none" d="M0,20.5L63,20.5"/>
        <text class="st1">
            <tspan y="14.7" x="8" style="white-space:pre">错过</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'.SF NS Text'; font-size:13pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>生活中有一些观念真的很重要，但它们要么太简单乃至于被我们轻视，要么太过于违背直觉乃至于我们无法相信。但，最可能让我们错过的原因是我们虽然觉得那些观念很有道理，但是觉得跟自己没什么关系。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'宋体';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>1. “没什么关系”是错觉，就是错觉。也常常是最可怕的“自证预言”。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>2. 仅仅&amp;quot;某些观念于己无关&amp;quot;, 就可能让一个人永远生活在另外一个&amp;quot;自洽世界里&amp;quot;。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'宋体';&quot;>3. 最底层的观念，常常披着“简单”的伪装，乃至于大多数人觉得无所谓，觉得自己已经理解。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(37,4)"/>
        </g>
    </g>
